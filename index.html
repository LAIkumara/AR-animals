<!DOCTYPE html>
<html>
<head>
    <title>Fixed Multi-Marker AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin:0; overflow:hidden;'>
    <a-scene embedded arjs='sourceType: webcam;' renderer='logarithmicDepthBuffer: true;'>
        <a-assets>
            <!-- Models - CORRECTED PATHS -->
            <a-asset-item id="model1" src="cartoon_shark_animated/scene.gltf"></a-asset-item>
            <a-asset-item id="model2" src="dancing_ichthyovenator/scene.gltf"></a-asset-item>
            <a-asset-item id="model3" src="medieval_reptile_soldier_walking_with_sword/scene.gltf"></a-asset-item>
            <a-asset-item id="model4" src="elk__wild_mesh_no_rig__no_animations/scene.gltf"></a-asset-item>
            <a-asset-item id="model5" src="griffin_animated/scene.gltf"></a-asset-item>
        </a-assets>

		
		<a-marker type="pattern" url="markers/pattern-ak.patt">
			<a-entity gltf-model="#model1"></a-entity>
		</a-marker>
		
		<a-marker type="pattern" url="markers/pattern-TA.patt">
			<a-entity gltf-model="#model2"></a-entity>
		</a-marker>
		
		<a-marker type="pattern" url="markers/pattern-TR.patt">
			<a-entity gltf-model="#model3"></a-entity>
		</a-marker>
		
		<a-marker type="pattern" url="markers/pattern-UR.patt">
			<a-entity gltf-model="#model4"></a-entity>
		</a-marker>
		
		<a-marker type="pattern" url="markers/pattern-YA.patt">
			<a-entity gltf-model="#model5"></a-entity>
		</a-marker>
		
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
